<!DOCTYPE html>
<html ng-app="askTrump">
<head>
  <meta charset="UTF-8">
  <title>Ask Trump</title>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="app.js"></script>
  <script src="angular.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="Ctrl">
    <h1>What would Donald do?</h1><hr>
  <audio id="my_audio" src="https://ia802604.us.archive.org/1/items/HailToTheChief_482/hail_to_the_chief.mp3"
   loop="loop"></audio>
   <div class="container">
    <div id="div1"class = "col-md-6 text-center">
      <input id="textBox" type="text" ng-model="question">
      <button ng-click="clickMe()" >Submit</button>
    </div>
    <div id="div2"class = "col-md-6 text-center">
      <img class="element-animation" src="./images/unnamed.png">
      <p ng-show="hideMe" ng-animate="animate" id="trumpMessage">
        {{output}}</p>
    </div>
  </div>
</body>
</html>
